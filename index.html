<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนสกุลเงิน</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="heading">เปลี่ยนสกุลเงิน</h2>
        <div class="rate">
            <div class="rate1"></div>
            <div class="rate2"></div>
        </div>
        <div class="main">
            <div class="initial">
                <div class="options">
                    <select name="" id="currency1"></select>
                </div>
                <div class="input">
                    <input type="number" id="amount1" placeholder="0.00">
                </div>
            </div>
            <span class="material-icons swap" onclick="swapCurrencies()">
                swap_horiz
            </span>
            <div class="target">
                <div class="options">
                    <select name="" id="currency2"></select>
                </div>
                <div class="input">
                    <input type="number" id="amount2" placeholder="0.00" disabled>
                </div>
            </div>
        </div>
        <button class="result" onclick="convertCurrency()">แปลง</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
